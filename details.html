<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/details.css">
</head>
<body>
  <div class="product-detail" id="product-detail"></div>

  <script src="products.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'), 10);
    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById('product-detail').innerHTML = `
        <h1>${product.name}</h1>
        <img src="pictures/${product.image}" alt="${product.name}" style="width: 300px;">
        <p>Price: ${product.price}</p>
        <a href="collection.html">Back to collection</a>
      `;
    } else {
      document.getElementById('product-detail').textContent = 'Product not found.';
    }
  </script>
</body>
</html>

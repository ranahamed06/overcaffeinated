<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;
    0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="details.css">
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="product-detail" id="product-detail"></div>

  <script src="products.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'), 10);
    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById('product-detail').innerHTML = `
        <div class = "product-image">
            <img src="${product.image}" alt="photo">
        </div>

        <div class = "product-info">
            <p>${product.info}</p>
        </div>
      `;
    } else {
      document.getElementById('product-detail').textContent = 'Product not found.';
    }
  </script>
</body>
</html>
